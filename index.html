
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22b037ab47.js" crossorigin="anonymous"></script>
    <title>CSS_Mobile_First</title>
</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="E-MAIL">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="SENHA">
                <div class="underline"></div>
            </div>

            <input type="submit" value="ENTER">

            <div class="cadastro">
                <a href=" ">Criar Conta</a>
            </div>
        </form>

        <div class="footer">
            <span>Acesso com Midias Sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="https://twitter.com/">
                        <i class="fab fa-twitter">
                            Sing in with Twitter
                        </i>
                    </a>
                </div>
            </div>

            <div class="social-fields">
                <div class="social-field linkedin">
                    <a href="https://www.linkedin.com/">
                        <i class="fab fa-linkedin">
                            Sing in with Linkedin
                        </i>
                    </a>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
